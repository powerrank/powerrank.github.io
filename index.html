<!DOCTYPE html>
<html>
<head>
    <title>Power Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            margin: 20px auto;
            overflow-x: auto; /* Enable horizontal scrolling */
        }
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header i {
            margin-right: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
        .buttons {
            margin: 10px 0;
        }
        .buttons button {
            background-color: #E7E7E7;
            border: 1px solid #CCCCCC;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .search {
            float: right;
        }
        .search input {
            padding: 5px;
            border: 1px solid #CCCCCC;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #CCCCCC;
            padding: 8px;
            text-align: center;
            position: relative;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        .power-rank {
            font-weight: bold;
            color: black;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: left; /* Align buttons to the left */
        }
        .action-buttons button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .input-field {
            width: 50px;
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .input-container .percent-symbol {
            margin-left: 5px;
        }
        .scale-point {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            position: absolute;
            bottom: -50px; /* Adjusted to spread out more */
            left: 50%;
            transform: translateX(-50%);
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
            }
            .input-container .percent-symbol {
                position: static;
                margin-left: 0;
                margin-top: 5px;
            }
            .scale-point {
                position: static;
                transform: none;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-pen-square"></i>
            <h2>Power Ranking (Flag & Battle Only)</h2>
        </div>
        <div class="buttons">
            <button>Copy</button>
            <button>CSV</button>
            <button>Excel</button>
            <button>PDF</button>
            <button>Print</button>
            <div class="search">
                <label for="search">Search:</label>
                <input type="text" id="search">
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>DSR Date</th>
                        <th>RSM</th>
                        <th>Opps % Goal</th>
                        <th>PPVGA % Goal</th>
                        <th>PPVGA CR %</th>
                        <th>BB % Goal</th>
                        <th>CRU % Goal</th>
                        <th>Sales Alerts</th>
                        <th>Portal Boxes</th>
                        <th>Staffing Deficit</th>
                        <th>Power Rank</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10-13-2024</td>
                        <td>William Solorzano</td>
                        <td id="opps-goal"><div>97%</div><span id="opps-scale-point" class="scale-point"></span></td>
                        <td id="ppvga-goal"><div>99%</div><span id="ppvga-scale-point" class="scale-point"></span></td>
                        <td id="ppvga-cr"><div>3.2%</div><span id="ppvga-cr-scale-point" class="scale-point"></span></td>
                        <td id="bb-goal"><div>57%</div><span id="bb-goal-scale-point" class="scale-point"></span></td>
                        <td id="cru-goal"><div>114%</div><span id="cru-goal-scale-point" class="scale-point"></span></td>
                        <td id="sales-alerts"><div>9</div><span id="sales-alerts-scale-point" class="scale-point"></span></td>
                        <td id="portal-boxes"><div>3</div><span id="portal-boxes-scale-point" class="scale-point"></span></td>
                        <td id="staffing-deficit"><div>1</div><span id="staffing-deficit-scale-point" class="scale-point"></span></td>
                        <td id="power-rank" class="power-rank" style="background-color: #F4A460;">6</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button id="send-button" onclick="sendData()">Power Rank Calculator</button>
        </div>
    </div>
 
    <script>
function sendData() {

const staffingDeficitValue = document.querySelector('#staffing-deficit div').innerText; // Assuming you have an input for staffing deficit
    let staffingDeficit;

    // Map the input value to the dropdown options
    if (staffingDeficitValue >= 0) {
        staffingDeficit = "0"; // 0 or more
    } else if (staffingDeficitValue === "-1") {
        staffingDeficit = "-1";
    } else if (staffingDeficitValue === "-2") {
        staffingDeficit = "-2";
    } else {
        staffingDeficit = "-3"; // More than -2
    }

    // Collect data from the table
    const tableData = {
        dsrDate: document.querySelector('tbody tr td:nth-child(1)').innerText,
        rsm: document.querySelector('tbody tr td:nth-child(2)').innerText,
        oppsGoal: document.querySelector('#opps-goal div').innerText.replace('%', ''),
        ppvgaGoal: document.querySelector('#ppvga-goal div').innerText.replace('%', ''),
        ppvgaCr: document.querySelector('#ppvga-cr div').innerText.replace('%', ''),
        bbGoal: document.querySelector('#bb-goal div').innerText.replace('%', ''),
        cruGoal: document.querySelector('#cru-goal div').innerText.replace('%', ''),
        salesAlerts: document.querySelector('#sales-alerts div').innerText,
        portalBoxes: document.querySelector('#portal-boxes div').innerText,
        staffingDeficit: staffingDeficit,
        powerRank: document.querySelector('#power-rank').innerText
    };

    // Save data to sessionStorage
    sessionStorage.setItem('powerRankData', JSON.stringify(tableData));

    // Redirect to the new HTML page
    window.location.href = 'index.html'; 
}
    </script>
</body>
</html>
